jobs:
  - job: Windows
    pool:
      vmImage: windows-latest
    steps:
      - template: job-steps.yml

  - job: Linux
    pool:
      vmImage: ubuntu-latest
    steps:
      - template: job-steps.yml
    variables:
      Codeql.Enabled: true
      Codeql.Language: typescript

trigger:
  branches:
    include:
      - '*'

pr:
  branches:
    include:
      - main

schedules:
  - cron: "0 0 * * *"
    displayName: Daily midnight build
    branches:
      include:
        - main
    always: false
